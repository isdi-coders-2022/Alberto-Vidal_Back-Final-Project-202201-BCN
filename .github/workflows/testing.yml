name: Testing on push

on: push
env:
  JWT_SECRET: ${{secrets.JWT_SECRET}}
  FIREBASE: ${{secrets.FIREBASE}}

jobs:
  test:
    name: Test passes
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Install modules
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Testing
        run: yarn test
