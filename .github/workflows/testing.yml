name: Testing on push

on: push

jobs:
  test:
    name: Test passes
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Install modules
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Testing
        run: yarn test

      - name: Create .env file
        run: |
          touch .env
          echo SECRET=${{ secrets.SECRET }} >> .env
